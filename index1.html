<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers Emails</title>
  </head>
  <body style="margin: 0; padding: 0; font-style: sans-serif; background-color: #6f46e8">
    <centar class="wraper">
      <div
        class="purple"
        style="
          display: block;
          margin: 0 auto;
          width: 40em;
        "
      >
        <table
          class="content"
          style="
            border-spacing: 0;
            width: auto;
            padding: 20px;
            margin: 0 auto;
            background-color: #fff;
          "
        >
          <tr>
            <td style="padding: 0">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL4-ziV0ZBJIf_Vg7FVEFvWfg1qMbL2AB9ogBDwlcp1w&s"
                  alt="author"
                  class="author"
                  style="
                    border-radius: 50%;
                    width: 100px;
                    display: block;
                    margin: 2em auto;
                    border: 0;
                  "
              /></a>

              <h2
                style="text-align: center; margin: 1em auto; line-height: 1.6"
              >
                FlowerType for Photoshop<br />
                has been updated
              </h2>
              <img
                  src="https://cdn.pizap.com/pizapfiles/images/thank_you_card_maker_app01.jpg"
                  alt="flower-card"
                  class="flower-card"
                  style="
                    border: 0;
                    border-radius: 20px;
                    width: 25em;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                  "
              />
            </td>
          </tr>
          <tr>
            <td
              class="text-message"
              style="padding: 0; display: block; margin: 2em auto"
            >
              <p style="text-align: left; line-height: 1.6; padding: 10px 50px">
                This is customisable thank you note. It would be<br />
                editable from the email editor, along with the title, logo,<br />
                help email, and primary color.
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding: 0">
              <button
                style="
                  display: block;
                  padding: 1em 11em;
                  margin: 0 auto;
                  border-radius: 10px;
                  border: unset;
                  background-color: #6f46e8;
                  color: #fff;
                  font-weight: bold;
                "
              >
                Download Content
              </button>
            </td>
          </tr>
          <tr>
            <td
              class="thanks"
              style="padding: 0; display: block; margin: 2em auto"
            >
              <p style="text-align: left; line-height: 1.6; padding: 10px 50px">
                Thanks,<br />
                <span style="font-weight: bold">Ian Barnard</span>
              </p>
              <p style="text-align: left; line-height: 1.6; padding: 10px 50px">
                Don't want update? <a style="color: #6f46e8">Unsubscribe</a>
              </p>
            </td>
          </tr>
        </table>
      </div>
    </centar>
  </body>
</html>
